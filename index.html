<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helldiver.io</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <div class="left">
          <h3>Medals: <span class="medal-cost">0</span></h3>
          <img

          />

              <div class="cost-info">
                <p>Cost: <span class="clicker-cost">10</span></p>

            <div class="right-section">Level 0</div>
