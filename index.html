<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helldiver.io</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="total-medals-container">
      Total Medals: <span id="total-medals">0</span>
    </div>
    <div id="difficulty-container">
      Difficulty level : <span id="difficulty-level">1</span>
    </div>

    <section>
      <div class="enemy-container">
        <div class="health-bar">
          <div class="health-progress"></div>
        </div>
        <img
          src="./Automaton/UnitÃ©-A1.png"
          alt="Automaton A1"
          class="enemy-image"
          onclick="attackEnemy()"
          draggable="false"
        />
      </div>
      <div class="center">
        <div class="upgrades-container">
          <div class="upgrade" onclick="buyReinforce()">
            <div class="left-section">
              <img
                src="./Ressource-Image/Screenshot20201440.png"
                alt="Reinforce-upgrade"
                class="upgrade-image"
              />
            </div>
            <div class="mid-section">
              <h4>Reinforce</h4>
              <div class="cost-info">
                <p>Cost: <span class="Reinforce-cost">5</span></p>
                <img
                  src="./Ressource-Image/MedalCurrency.png"
                  alt="ressource"
                  class="medal-img"
                />
              </div>
            </div>
            <div class="right-section reinforce-level">Level 0</div>
          </div>

          <div class="upgrade" onclick="buyMortar()">
            <div class="left-section">
              <img
                src="./Ressource-Image/Mortar_Sentry_Stratagem_Icon.webp"
                alt="Mortar-upgrade"
                class="upgrade-image"
              />
            </div>
            <div class="mid-section">
              <h4>Mortar</h4>
              <div class="cost-info">
                <p>Cost: <span class="Mortar-cost">10</span></p>
                <img
                  src="./Ressource-Image/MedalCurrency.png"
                  alt="ressource"
                  class="medal-img"
                />
              </div>
            </div>
            <div class="right-section mortar-level">Level 0</div>
          </div>
     
          <div class="upgrade" onclick="buyBazook()">
            <div class="left-section">
              <img
                src="./Ressource-Image/Expendable_Anti-Tank_Stratagem_Icon.webp"
                alt="Bazook-upgrade"
                class="upgrade-image"
              />
            </div>
            <div class="mid-section">
              <h4>Bazook</h4>
              <div class="cost-info">
                <p>Cost: <span class="Bazook-cost">50</span></p>
                <img
                  src="./Ressource-Image/MedalCurrency.png"
                  alt="ressource"
                  class="medal-img"
                />
              </div>
            </div>
            <div class="right-section bazook-level">Unique</div>
          </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
